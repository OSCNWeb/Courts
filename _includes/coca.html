{% assign tmp = judge.notes | split: ',' | last |replace: ' ','' %}
{% assign tmp2 = 'position' | append: forloop.index%}
<li class="{{tmp}} {{tmp2}}">
<div>
<img class="picture" src="http://www.oscn.net/images/judges/id/{{judge.image}}" />
<span class="name">{{judge.title}} <br />{{judge.fname}} {{judge.lname}}</span>
</div>
</li>
